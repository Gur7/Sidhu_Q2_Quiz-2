<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Analyzer</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-primary">Student Score Analyzer</h2>
    <p>Enter your grades below.</p>

      <div class="mb-3">
        <label>Filipino:</label>
        <input type="number" class="form-control" id="filipino">
      </div>
      <div class="mb-3">
        <label>English:</label>
        <input type="number" class="form-control" id="english">
      </div>
      <div class="mb-3">
        <label>Science:</label>
        <input type="number" class="form-control" id="science">
      </div>
      <div class="mb-3">
        <label>Math:</label>
        <input type="number" class="form-control" id="math">
      </div>
      <div class="mb-3">
        <label>Social Studies:</label>
        <input type="number" class="form-control" id="social">
      </div>

      <button onclick="analyzeScores()" class="btn btn-success">Compute</button>
      <button onclick="window.location.reload()" class="btn btn-success">Refresh</button>

      <div class="mt-4">
        <p id="result" class="fs-4 fw-bold"></p>
      </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
